<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font.css">
</head>

<body>

    <div class="chat">
        <div class="channels">
            <div class="channels__buttons">
                <div class="channel__button channel__button--red"></div>
                <div class="channel__button channel__button--orange"></div>
                <div class="channel__button channel__button--green"></div>
            </div>

            <div class="channel__logo-container">
                <img class="channel__logo active" src="./img/Logo.png" alt="">
                <img class="channel__logo" src="./img/Logo.png" alt="">
                <img class="channel__logo" src="./img/Logo.png" alt="">
                <img class="channel__logo" src="./img/Logo.png" alt="">
                <img class="channel__logo" src="./img/Logo.png" alt="">
                <img class="channel__logo" src="./img/Logo.png" alt="">
                <img class="channel__logo" src="./img/Logo.png" alt="">
                <button class="channel__btn"><img src="./img/Icon.png" alt=""></button>
            </div>
        </div>

        <div class="list">
            <div class="list__title-box">
                <h1 class="list__title">Nomad List</h1>
                <img src="./img/Combined shape 347.png" alt="">
            </div>
            <div class="list__subtitle-box">
                <img class="list__subtitle-img" src="./img/Combined shape 353.png" alt="">
                <p class="list__subtitle">All treads</p>
            </div>

            <div class="list__group-title-box">
                <p class="list__group-title">Channels</p>
                <p class="list__group-number">11</p>
            </div>
            <ul class="list__groups">
                <li class="list__group list__group-active"># support</li>
                <li class="list__group"># marketing</li>
                <li class="list__group"># thailand</li>
                <li class="list__group"># bali</li>
                <li class="list__group"># poland</li>
                <li class="list__group"># australia</li>
                <li class="list__group"># jobs</li>
                <li class="list__group"># startups</li>
                <li class="list__group"># italy</li>
                <li class="list__group"># freelance</li>
            </ul>

            <div class="list__friend-box">
                <p class="list__friend-title">friends</p>
                <p class="list__friend-number">82</p>
            </div>
            <ul class="list__friends">
                <div class="list__friends--active"><img class="list__friends-img" src="./img/umaru.jpg" alt="">
                    <li class="list__friend">Orlando Diggs</li>
                </div>
                <div class="list__friends--active"><img class="list__friends-img" src="./img/umaru2.jpg" alt="">
                    <li class="list__friend">Carmen Velasco</li>
                </div>
                <div class="list__friends--inactive"><img class="list__friends-img" src="./img/meks.jpg" alt="">
                    <li class="list__friend">Marie Jensen</li>
                </div>
                <div class="list__friends--inactive"><img class="list__friends-img" src="./img/meks2.jpg" alt="">
                    <li class="list__friend">Alex Lee</li>
                </div>
                <div class="list__friends--inactive"><img class="list__friends-img" src="./img/yuli.jpg" alt="">
                    <li class="list__friend">Leo Gill</li>
                </div>
                <div class="list__friends--inactive"><img class="list__friends-img" src="./img/umaru3.jpg" alt="">
                    <li class="list__friend">Britney Cooper</li>
                </div>
            </ul>




        </div>


</body>

</html>
